# ===============================
# Application Configuration
# ===============================
spring.application.name=social_bug
server.port=8081

# ===============================
# Database Configuration (MySQL)
# ===============================
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

# ===============================
# JWT Configuration
# ===============================
jwt.secret=
jwt.expiration=86400000

# ===============================
# Encryption for secure token storage
# ===============================
# 32+ chars recommended. If not set, falls back to jwt.secret (dev only)
encryption.secret=

# ===============================
# OAuth Client Config (set values + allowed redirect URIs in provider dashboards)
# ===============================
instagram.client-id=
instagram.client-secret=

linkedin.client-id=
linkedin.client-secret=

# Twitter OAuth 2.0 with PKCE requires client id, not API key
twitter.client-id=
twitter.client-secret=
